            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit period plan</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Name of plan </label>
                        <input id="name_of_plan" type="text" class="form-control" placeholder="Name of plan" value="Period Shifter">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Nickname</label>
                        <input type="text" class="form-control" placeholder="Nickname" value="">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" id='email' disabled="" class="form-control" placeholder="Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Placebo tabs</label>
                        <input id="placebo_tabs" type="text" class="form-control" placeholder="Number of Placebo tabs" value="">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Active tabs</label>
                        <input id="active_tabs" type="text" class="form-control" placeholder="Number of Active tabs" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Cycle day</label>
                        <input type="text" class="form-control" placeholder="First day of cycle" value="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Maximum </label>
                        <input type="text" class="form-control" placeholder="Max rounds" value="">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Name of tabs</label>
                        <input type="text" class="form-control" placeholder="Name of tabs" value="">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Bleeding days</label>
                        <input type="number" class="form-control" placeholder="Bleeding days">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Notes</label>
                        <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                      </div>
                    </div>
                  </div>
                  <button id="submit" type="submit" class="btn btn-danger pull-right">Submit</button>
                </form>
              </div>
